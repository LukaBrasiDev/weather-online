<head>
    <meta charset="UTF-8">

            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

</head>
<body class="text-center">

<div class="container">
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <form action="/login" method="post" class="form-signin"><h2><br>POGODA
                <img th:src="@{/images/sun_clouds.png}" alt="" width="72" height="72"> ONLINE</h2>

                <h4 th:if="${error!=null}" th:class="${'alert '+'alert-danger'}" th:text="${'Błędne dane'}"></h4>
                <label class="sr-only">Login</label>
                <input name="login" type="text" id="inputLogin" class="form-control" placeholder="Login" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                       required>
                <div class="checkbox mb-3">

                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>

            </form>
            <div class="mt-3">Nie masz konta?
                <a href="/register">Zarejestruj się</a></div>
            <p class="mt-3 mb-3 text-muted">Akademia Kodu<br>Java Bootcamp Online 8</p>

        </div>
        <div class="col-sm">

        </div>
    </div>
</div>
